<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>leetgen</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
      }
      textarea {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <textarea id="input"></textarea><textarea id="output" readonly></textarea>
    <script>
      const map = {
        a: ['A', 'a', '4', '@'],
        b: ['B', 'b', '8'],
        c: ['C', 'c'],
        d: ['D', 'd'],
        e: ['E', 'e', '3'],
        f: ['F', 'f'],
        g: ['G', 'g', '6', '9'],
        h: ['H', 'h'],
        i: ['I', 'i', '1'],
        j: ['J', 'j'],
        k: ['K', 'k'],
        l: ['L', 'l', '1'],
        m: ['M', 'm'],
        n: ['N', 'n'],
        o: ['O', 'o', '0'],
        p: ['P', 'p'],
        q: ['Q', 'q'],
        r: ['R', 'r'],
        s: ['S', 's', '5', '$'],
        t: ['T', 't', '7'],
        u: ['U', 'u'],
        v: ['V', 'v'],
        w: ['W', 'w'],
        x: ['X', 'x'],
        y: ['Y', 'y'],
        z: ['Z', 'z', '2'],
      }

      const input = document.getElementById('input')
      const output = document.getElementById('output')

      input.addEventListener('input', () => {
        output.value = Array.from(input.value.toLowerCase())
          .map((c) => map[c]?.[Math.floor(Math.random() * map[c].length)] ?? c)
          .join('')
      })
    </script>
  </body>
</html>
